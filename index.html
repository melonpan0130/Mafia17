<!DOCTYPE>
<html>
<head>
    <style>
        #container {
            width: 400px;
        border: 1px dotted #000;
        padding: 10px;
        height: 328px;
        }
        #chatBox {
            border: 1px solid #000;
        width: 400px;
        height: 300px;
            margin-bottom: 5px;
        }
        #chat li {
            padding: 5px 0px;
        }
        #name {
        width: 78px;
        }
        #msg {
        width: 256px;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script type="text/javascript">
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            window.onload = function(){
            var socket = io.connect();
            var room = getParameterByName('room');
            
            if(socket != null && socket != undefined){
                var welcome = document.createElement('li');
                welcome.innerHTML = '<system> Start Chatting';
                document.getElementById('chat').appendChild(welcome);

                socket.on('rMsg', function(data){
                    var li = document.createElement('li');
                    li.innerHTML = data.name + ' : ' + data.msg;
                    document.getElementById('chat').appendChild(li);
                });

                document.getElementById('submit').onclick = function(){
                    var val = document.getElementById('msg').value;
                    var name = document.getElementById('name').value;
                    socket.emit('sMsg', {
                        name : name,
                        msg : val,
                        room : room
                    });
                    document.getElementById('msg').value = '';
                };

            }
        };
    </script>
</head>
<body>
<div id="container">
    <div id="chatBox">
        <ul id="chat"></ul>
    </div>
    <input type="text" id="name"/>
    <input type="text" id="msg"/>
    <button id="submit">Chat</button>
</div>
</body>
</html>
